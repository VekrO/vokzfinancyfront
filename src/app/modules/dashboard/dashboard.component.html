<section class="dashboard">
        
    <div class="dashboard-header">

        <div class="account">

            <div class="account-header">
                <div>
                    {{ cumprimento }}, <label><br> <b>{{ usuario.name }}</b> </label>
                </div>
                <ng-container *ngIf="formularioFiltro">
                    <form class="form-filtro flex align-items-center justify-content-center gap-1" [formGroup]="formularioFiltro">
                        <app-date-filter class="w-full" (formEvent)="onFormEvent($event)" (dateEvent)="onDateEvent()" [formulario]="formularioFiltro"></app-date-filter>
                        <div class="form-group">
                            <select class="select-filtro" formControlName="ContaId" (change)="updateUI()">
                                <option [value]="0">Todas</option>
                                <option *ngFor="let conta of (contas | async); let i = index;" [value]="conta.id">{{ conta.nome }}</option>
                            </select>
                        </div>
                    </form>
                </ng-container>
            </div>

            <div class="account-content">

                <div class="account-card saldo">
                    <div class="card-info">
                        <label>Saldo <i class='bx bx-help-circle' title="O saldo é baseado em (Contas a Receber - Contas a Pagar)"></i></label>
                        <p>{{ (receitaAtual - despesaAtual) | currency: 'BRL' }}</p>
                    </div>
                    <div class="card-icon">
                        <i class='bx bxs-bank' ></i>
                    </div>
                </div>

                <div class="account-card receita">
                    <div class="card-info">
                        <label>Receber <i class='bx bx-help-circle' title="Contas a receber são as contas que já foram recebidas ou estão para receber."></i></label>
                        <p>{{ receitaAtual | currency: 'BRL' }}</p>
                    </div>
                    <div class="card-icon cursor-pointer" routerLink="/receita">
                        <i class='bx bx-plus-circle' ></i>
                    </div>
                </div>

                <div class="account-card despesa">
                    <div class="card-info">
                        <label>Pagar <i class='bx bx-help-circle' title="Contas a pagar são as contas que já foram pagas ou ainda serão pagas."></i></label>
                        <p>{{ despesaAtual | currency: 'BRL' }}</p>
                    </div>
                    <div class="card-icon cursor-pointer" routerLink="/despesa">
                        <i class='bx bx-minus-circle' ></i>
                    </div>
                </div>
    
            </div>
    
        </div>

    </div>

    <ng-container *ngIf="formularioFiltro">
        <div class="dashboard-content">
            <app-despesa-list #despesaList class="content-item" [showFilter]="false" [formularioFiltro]="formularioFiltro"></app-despesa-list>
            <app-receita-list #receitaList class="content-item" [showFilter]="false" [formularioFiltro]="formularioFiltro"></app-receita-list>
        </div>
    </ng-container>

</section>
