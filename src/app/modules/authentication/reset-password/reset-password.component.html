<form *ngIf="formulario" [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" formControlName="password" />
    </div>

    <div class="form-group">
        <label for="passwordConfirm">Confirme a Senha</label>
        <input id="passwordConfirm" type="password" formControlName="passwordConfirm" />
    </div>

    <div class="button-group">
        <button type="submit" class="btn-submit" [disabled]="formulario.invalid || processando">Salvar</button>
    </div>

</form>
