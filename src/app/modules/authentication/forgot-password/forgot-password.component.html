<form *ngIf="formulario" [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <h5>Recuperação de senha</h5>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" autofocus formControlName="email" />
    </div>

    <div class="button-group">
        <button type="submit" class="btn-submit" [disabled]="formulario.invalid || processando">Salvar</button>
    </div>

</form>
