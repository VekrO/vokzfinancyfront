<form *ngIf="formulario" [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <h3>Perfil</h3>

    <div class="form-group">
        <label for="name">Nome</label>
        <input id="name" type="text" autofocus formControlName="name" />
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" formControlName="email" readonly />
    </div>

    <!-- <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" formControlName="password" />
    </div>

    <div class="form-group">
        <label for="confirm_password">Nova Senha</label>
        <input id="confirm_password" type="password" formControlName="confirm_password" />
    </div> -->

    <div class="button-group">
        <button type="button" class="btn-back" (click)="voltar()">Voltar</button>
        <button type="submit" class="btn-submit" [disabled]="formulario.invalid || processando">Salvar</button>
    </div>

</form>
