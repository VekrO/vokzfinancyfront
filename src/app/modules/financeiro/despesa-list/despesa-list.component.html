<div class="table">

    <div class="table-header">
        <p>Despesas</p>
        <form class="flex align-items-center justify-content-center gap-1" [formGroup]="formularioFiltro">
            <select class="select-filtro" formControlName="ContaId" (change)="getDespesasAsync()">
                <option *ngFor="let conta of (contas | async); let i = index;" [value]="conta.id">{{ conta.nome }}</option>
            </select>
            <select class="select-filtro" formControlName="status" (change)="getDespesasAsync()">
                <option value="todas">Todas</option>
                <option value="vencidos">Vencidas</option>
            </select>
            <button class="table-header-button" type="button" (click)="adicionar()">
                <i class='bx bx-plus-circle' ></i>
                Adicionar
            </button>
        </form>
    </div>
    <div *ngFor="let item of (items | async)" class="item" (click)="editar(item, $event)">
        <p class="title">
            <i title="Marcar como {{ item.paga ? 'não pago' : 'pago'}}" (click)="marcarPago(item, $event)" class="bx bxs-{{ item.paga ? 'like' : 'dislike' }} {{ item.paga ? 'paga-sim' : 'paga-não' }}"></i>
            {{ item.titulo }}
        </p>
        <p class="valor">{{ item.valor | currency: 'BRL' }}</p>
    </div>
    
    <div class="table-footer">
        <p><b>Total</b></p>
        <p>{{ valorTotal | currency: 'BRL' }}</p>
    </div>

</div>
