<div class="table">

    <div class="table-header">
        <p>Despesas</p>
    </div>
    <div *ngFor="let item of (items | async)" class="item" (click)="ver(item)">
        <p class="title">{{ item.titulo }}</p>
        <p class="valor">{{ item.valor | currency: 'BRL' }}</p>
    </div>
    
    <div class="table-footer">
        <p><b>Total</b></p>
        <p>{{ valorTotal | currency: 'BRL' }}</p>
    </div>

</div>
