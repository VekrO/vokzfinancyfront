<div class="table">

    <div class="table-header">
        <div class="w-full">
            <p>Contas a Pagar</p>
            <small>Contas a pagar são despesas agendadas e ainda não pagas.</small>
        </div>
        <form class="form-filtro flex align-items-center justify-content-center gap-1" [formGroup]="formularioFiltro">
            <app-date-filter class="w-full" (dateEvent)="updateUI()" [formulario]="formularioFiltro"></app-date-filter>
            <div class="form-group">
                <select class="select-filtro" formControlName="ContaId" (change)="updateUI()">
                    <option *ngFor="let conta of (contas | async); let i = index;" [value]="conta.id">{{ conta.nome }}</option>
                </select>
                <!-- <select class="select-filtro" formControlName="status" (change)="updateUI()">
                    <option value="todas">Todas</option>
                    <option value="vencidos">Vencidas</option>
                </select> -->
            </div>
            <button class="table-header-button" type="button" (click)="adicionar()">
                <i class='bx bx-plus-circle' ></i>
                <span>Adicionar</span>
            </button>
        </form>
    </div>
    <div *ngFor="let item of (items | async)" class="item" [title]="item.vencida ? 'Despesa Vencida' : ''" [ngClass]="{'item-vencida': item.vencida}" (click)="editar(item, $event)">
        <p class="title" [ngClass]="{'title-vencida': item.vencida}">
            <!-- <i title="Marcar como {{ item.paga ? 'não pago' : 'pago'}}" (click)="marcarPago(item, $event)" class="bx bxs-{{ item.paga ? 'like' : 'dislike' }} {{ item.paga ? 'paga-sim' : 'paga-nao' }}" [ngClass]="{'title-vencida': item.vencida}"></i> -->
            {{ item.titulo }}
        </p>
        <p class="valor" [ngClass]="{'title-vencida': item.vencida}">{{ item.valor | currency: 'BRL' }}</p>
    </div>
    
    <div class="table-footer">
        <p><b>Total</b></p>
        <p>{{ valorTotal | currency: 'BRL' }}</p>
    </div>

</div>
